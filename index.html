<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League of Building</title>
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/img/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <h1>League of Building</h1>
        <section class="builder">

            <section class="shop">
                <h2>
                    Monte sua build
                </h2>
                <div class="filters">
                    <div class="filter all">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/spectate_icons.png">
                        <small>
                            todos
                        </small>
                    </div>
                    <div class="filter fighter">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/npe-ft-role-icon-fighter.png">
                        <small>
                            lutador
                        </small>
                    </div>
                    <div class="filter marksman">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/npe-ft-role-icon-marksman.png">
                        <small>
                            atirador
                        </small>
                    </div>
                    <div class="filter assassin">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/npe-ft-role-icon-assassin.png">
                        <small>
                            assassino
                        </small>
                    </div>
                    <div class="filter mage">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/npe-ft-role-icon-mage.png">
                        <small>
                            mago
                        </small>
                    </div>
                    <div class="filter tank">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/npe-ft-role-icon-tank.png">
                        <small>
                            tanque
                        </small>
                    </div>
                    <div class="filter support">
                        <img src="https://raw.communitydragon.org/latest/plugins/rcp-fe-lol-static-assets/global/default/npe-ft-role-icon-support.png">
                        <small>
                            suporte
                        </small>
                    </div>
                </div>
                <ol id="itemList">

                </ol>
            </section>
            <section class="arsenal">
                <header>
                    <h2>
                        seu arsenal
                    </h2>
                    <h3 id="total-cost">
                        Gold: 0
                    </h3>
                </header>
                <ul class="stage" id="early-game">
                </ul>
                <footer>
                    <div class="newblock">

                    </div>
                </footer>
            </section>
        </section>
    </main>
    <script src="./assets/js/classes.js"></script>
    <script src="./assets/js/api.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
